<!-- projects/project_index.html -->

{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'stylesPortfolio.css' %}">
{% endblock %}
{% block extra_js %}
<script src="{% static 'scriptPortfolio.js' %}"></script>
{% endblock %}

{% block content %}
<h1 class="text-center">Portfolio</h1>
<ul>
    {% for project in portfolio %}
    <li>
        <img src="{{project.image}}" alt="" class="projectimage">
        {{ project.title }} - {{ project.description }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
